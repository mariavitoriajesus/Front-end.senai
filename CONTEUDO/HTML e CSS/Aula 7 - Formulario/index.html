<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 7 - Formulário</title>
</head>
<body>

    <main class="container">
        <h1>FORMULÁRIO</h1>
        <br><br>
        <form action="#" method="post">
            <label for="name">  Nome: </label>
            <input type="text" name="name" id="name" required>
            <br><br>
            <label for="dataN">Data de Nascimento: </label>
            <input type="date" name="data" id="dataN" required> 
            <br><br>
            <label for="phone">N° de Telefone: </label>
            <input type="tel" name="phone" id="phone" required>
            <br><br>
            <label for="email">E-mail: </label>
            <input placeholder="seuemail@aqui" type="email" name="email" id="email" required>
            <br><br>
            <label for="gen">Genêro:</label>
            <select name="sexo" id="sexo" required>
                <option value="#"></option>
                <option value="fem">Feminio</option>
                <option value="mas">Masculino</option>
                <option value="fluid">Fluido</option>
                <option value="nao">Não quero informar</option>
            </select>
            <br><br>
            <label for="password">Senha: </label>
            <input type="password" name="passeword" id="passeword" required>
            <br><br><br>
            <button type="submit" onclick="mensagem()">Cadastrar</button>
        </form>
    </main>

    <script>
        function mensagem() {
            alert('Usuário cadastrado com sucesso!!')
        }
    </script>

</body>
</html>
